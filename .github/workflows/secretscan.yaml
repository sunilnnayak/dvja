name: TruffleHog Secret Scan

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  trufflehog:
    name: Run TruffleHog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install TruffleHog
        run: pip install truffleHog

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Check TruffleHog Version
        run: trufflehog --version

      - name: Run TruffleHog Scan and Capture Output
        run: |
          trufflehog git --json . > trufflehog-report.json 2>&1 || (cat trufflehog-report.json && exit 1)

      - name: Validate JSON
        run: jq . trufflehog-report.json > /dev/null || echo "Invalid JSON format"

      - name: Print JSON Content
        run: cat trufflehog-report.json

      - name: Extract First Few Lines
        run: head -n 10 trufflehog-report.json

      - name: Display File Content with Line Numbers
        run: nl trufflehog-report.json

      - name: Convert TruffleHog JSON report to HTML
        run: |
          echo "<html><body><h1>TruffleHog Report</h1><pre>" > trufflehog-report.html
          jq '.' trufflehog-report.json >> trufflehog-report.html
          echo "</pre></body></html>" >> trufflehog-report.html

      - name: Upload TruffleHog Report
        uses: actions/upload-artifact@v3
        with:
          name: trufflehog-report
          path: trufflehog-report.html
